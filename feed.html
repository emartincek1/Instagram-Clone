<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feed.css" />
    <title>Multigram</title>
  </head>
  <body>
    <h1>Feed Page</h1>
    <div class="mainContainer">
      <div class="topBar">
        <div class="logo"><h1>Instagram ></h1></div>
        <div class="options"><h1>[+] &#9829;</h1></div>
      </div>
      <div class="account">
        <div class="PP"><h2>MV</h2></div>
        <div class="acc">
          <h2>joinmultiverse</h2>
          <h3>SZA Kill Bill (Sped Up Version)</h3>
        </div>
        <div class="dots"><h2>...</h2></div>
      </div>
      <div class="post">
        <img src="https://picsum.photos/400/500" />
      </div>
      <div class="likeBar">
        <div class="options1"><h2>&#9829; &#8855; &#8736;</h2></div>
        <div class="options2"><h2>&#8719;</h2></div>
      </div>
      <div class="likes">
        <h2>427 Likes</h2>
      </div>
      <div class="caption">
        <h2>joinmultiverse would you do this? &#9830;</h2>
        <h3 class="grey">... more</h3>
      </div>
      <div class="comments"><div class="grey">View all 20 comments</div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
